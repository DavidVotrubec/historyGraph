<div id="timelineEditDialog" dojoType="dijit.Dialog" title="{resources.dialogTitle}">
<form action="#"> 
        <div style="width:50%; float:left;">
            <label for="_name">{resources.name}: </label>
            <br />
            <input style="width:97%;" name="name" id="Text1" value="{data.name}"/>
            <br />
            <label for="description">{resources.description}: </label>
            <textarea style="width:97%; min-height: 130px;" dojoType="dijit.form.SimpleTextarea" name="description" id="Textarea1">{data.desc}</textarea>        
        </div>

        <div style="width:48%; float:right;">
            <label for="color">{resources.color}: </label>
            <br />
            <input name="color" id="color" value="{data.color}"/>
            <br />
            <div dojoType="dijit.ColorPalette" onChange="dojo.byId('color').value=this.value"></div>
        </div>

        <div class="cleaner"></div>
        
        <button type="submit" dojoType="dijit.form.Button" class="btnSave">{resources.save}</button>

        <button type="reset" dojoType="dijit.form.Button" class="btnReset">{resources.reset}</button>

        <button dojoType="dijit.form.Button">
            Click me
            <script type="dojo.method" event="onClick">
                alert('i was clicked');
            </script>
        </button>
    </form>
</div>
